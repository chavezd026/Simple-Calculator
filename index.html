<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Simple Calculator</h1>
        <h2>&nbsp;&nbsp; Easy to use online and <span>free</span> !</h2>
    </div>
    <div class="main container w-25">
        <div>
            <input class="scr" id="result" type="text">
        </div>
        <div class="r1">
            <div class="c1"><button class="btn" id="seven" onclick="displayNum(7)">7</button></div>
            <div class="c1"><button class="btn" id="eight" onclick="displayNum(8)">8</button></div>
            <div class="c1"><button class="btn" id="nine" onclick="displayNum(9)">9</button></div>
            <div class="c1"><button class="btn" onclick="displayNum('/ ')">&#247;</button></div>
        </div>
        <div class="r2">
            <div class="c1"><button class="btn" onclick="displayNum(4)">4</button></div>
            <div class="c1"><button class="btn" onclick="displayNum(5)">5</button></div>
            <div class="c1"><button class="btn" onclick="displayNum(6)">6</button></div>
            <div class="c1"><button class="btn" onclick="displayNum('*')">&#215;</button></div>
        </div>
        <div class="r3">
            <div class="c1"><button class="btn" onclick="displayNum(1)">1</button></div>
            <div class="c1"><button class="btn" onclick="displayNum(2)">2</button></div>
            <div class="c1"><button class="btn" onclick="displayNum(3)">3</button></div>
            <div class="c1"><button class="btn" onclick="displayNum('-')">&#8722;</button></div>
        </div>
        <div class="r4">
            <div class="c1"><button class="btn" onclick="clearBox()">AC</button></div>
            <div class="c1"><button class="btn" onclick="displayNum(0)">0</button></div>
            <div class="c1"><button class="btn" onclick="displayNum('+')">+</button></div>
            <div class="c1"><button class="btn" onclick="evaluateExpression('=')">&#61;</button></div>
        </div>
        <div class="r5">
            <div class="c1"><button class="btn" onclick="removeLast()">&#9003;</button></div>
            <div class="c2"><h1>CASIO</h1></div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
